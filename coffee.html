<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="FIXME" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these 3 variables to their DOM elements

    var myImage = document.getElementById("coffee_image");
    var myRevenueMessage = document.getElementById("revenue");


    myImage.setAttribute('src', 'static/coffee_beans.jpg');


    var drinksOrdered = [];
    function makeCoffee(drinkType) {
        myImage.src = "static/coffee_machine.jpg";
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        myRevenueMessage.innerText = revenue(); 
        setTimeout(function() { myImage.setAttribute('src', 'static/coffee_mug.jpg'); }, 500);
        setTimeout(function() { myImage.setAttribute('src', 'static/coffee_beans.jpg'); }, 1500);
        return drinksOrdered;
    }
    
    myImage.addEventListener('click', function() { return makeCoffee("brew"); });

    var espresso = document.getElementById("espresso");
    espresso.addEventListener('click', function() { return makeCoffee("espresso"); });

    var latte = document.getElementById("latte");
    latte.addEventListener('click', function() { return makeCoffee("latte"); });
    var hotChocolate = document.getElementById("hot-chocolate");
    hotChocolate.addEventListener('click', function() { return makeCoffee("hot chocolate"); });

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function revenue() {
        var total = 0;
        for (var i = 0; i < drinksOrdered.length; i++){ 
            total += prices[drinksOrdered[i]];
            console.log(total);
        }
        return total.toFixed(2); 
    };

</script>

</body>
</html>
